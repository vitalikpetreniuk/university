<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University of Shire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <div class="form-header">
        <div class="top-stripe"></div>
        <div>
            <div class="form-logo pt-5">
                <a href="#">
                    <img src="images/shire_logo.svg" alt="logo" class="img-fluid">
                </a>
            </div>
            <div class="logo-desc text-center pt-2 pb-2">
                University of Shire
            </div>
        </div>
    </div>
    <div class="form-container container d-flex flex-column justify-content-center ">
        <form class="d-flex flex-column justify-content-center col-lg-5 col-md-8 col-sm-10 mx-auto p-4 mt-3">
            <span class="form-desc text-center mb-3">Enter your details</span>
            <input type="text" id="login" class="form-control mt-2 mb-4 text-center" name="register-username" placeholder="username">
            <input type="text" id="password" class="form-control mb-4 text-center" name="register-password" placeholder="password">
            <input type="submit" class="one-size-btn btn btn-primary px-5 mx-auto" name="register-submit" value="Register">
        </form>
    </div>
</div>
<footer class="footer">
    <div class="container text-center">
        <span class="text-muted">Copyright 2021, University of Shire</span>
    </div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
